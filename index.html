<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link rel="shortcut icon" href="img/pokeok.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloPoke.css">
</head>

<body>
    <div class="fondo_poke">
        <nav class="navbar bg-body-tertiary barra_navegacion" >
            <div class="container-fluid barra_navegacion">
                <img src="img/logojunto.png" class="logo m-1">
                <form class="d-flex me-5" id="formulario_buscar" role="search">
                    <input class="form-control me-2" type="search" id="buscador_pokemons" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </nav> 
        <div class="d-flex justify-content-center m-2  logo_poke">
            <img src="img/logo_pokemon.png" alt="" class="">
        </div>
        <section class="container py-5">          
            <div class="row row-cols-1 row-cols-md-4 g-4 " id="grilla-pokemons">
            </div>
            <div class="d-flex justify-content-around">
                <button id="boton_anterior" class="btn btn-primary">anterior</button>
                <button id="boton_siguiente" class="btn btn-primary">siguiente</button>
            </div>

        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
